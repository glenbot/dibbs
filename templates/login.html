{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h3>{{ APP_NAME }}</h3>
    </div>

    <div class="row">
        <p class="login-text">Login with your username/password:</p>
        <p><a href="{{ url_for('sign_up') }}"><strong>Don't have an account?</strong> Sign up in 1-step, no email required!</a></p>
        <div class="error-message">&nbsp;</div>
        <form role="form" action="{{ url_for('login_standard') }}" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <input type="hidden" name="xhp" value="" />
          <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
    <div class="row">
        <p class="or-text">-OR-</p>
    </div>
    <div class="row">
        <div id="login-button">
            <p class="login-text">Use your facebook account to login</p>
            <a href="{{ url_for('login_facebook') }}"><img src="{{ url_for('static', filename='app/fbloginbutton.png') }}" /></a>
        </div>
    </div>
{% endblock %}
